<body style="background: white; margin-top: 130px;" >
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="card shadow-lg rounded" style="background: linear-gradient(to right, #ff9a9e, #fad0c4); border: none;">
                    <div class="card-body">
                        <h2 class="text-center text-danger fw-bold">Welcome To Our Register Form</h2>
                        <form [formGroup]="siginform" (ngSubmit)="onSubmit()">
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">Name</label>
                                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="pwd" class="form-label fw-bold">Password</label>
                                <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label fw-bold">Role</label>
                                <input type="text" formControlName="roleId" class="form-control" id="role" placeholder="Enter your Role">
                            </div>
                            <div class="mb-3">
                                <label for="last" class="form-label fw-bold">Last Name</label>
                                <input type="text" formControlName="lastName" class="form-control" id="last" placeholder="Enter your last name">
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label fw-bold">Mobile Number</label>
                                <input type="text" formControlName="mobile" class="form-control" id="mobile" placeholder="Enter your mobile number">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Gender</label>
                                <div class="form-check">
                                    <input class="form-check-input" formControlName="gender" value="male" type="radio" id="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" formControlName="gender" value="female" type="radio" id="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label fw-bold">Date of Birth</label>
                                <input type="date" formControlName="dateOfBirth" class="form-control" id="dob">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label fw-bold">Address</label>
                                <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter your address">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary w-45">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
