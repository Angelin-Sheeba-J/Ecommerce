<body class="vh-100 d-flex align-items-center justify-content-center bg-info">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border border-light rounded-4 bg-light bg-opacity-75 p-5">
                    <h1 class="text-center mb-4 fw-bold text-gradient">Welcome!</h1>
                    <p class="text-center text-muted">Login to continue</p>
                    <form [formGroup]="loginform" (ngSubmit)="onLogin()">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" formControlName="email" class="form-control form-control-lg rounded-pill border-info focus-effect" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label fw-semibold">Password</label>
                            <input type="password" formControlName="password" class="form-control form-control-lg rounded-pill border-info focus-effect" id="pwd" placeholder="Enter your password">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
                        </div>
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-lg hover-scale">Login</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        Don't have an account? <a [routerLink]="['/signin']" class="text-decoration-none text-primary">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    
</body>
