<body style="margin-top: 150px; background-color: #f5f5f5;">
    <div class="container">
      <!-- Shopping Cart Header -->
      <h1 class="text-center text-primary fw-bold mb-4">
        <i class="bi bi-cart-check-fill"></i> Your Shopping Cart
      </h1>
  
      <div *ngIf="cartItems.length > 0" class="card shadow-lg border-0 rounded-4 p-4 bg-white">
        <table class="table table-hover align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let item of cartItems" class="cart-item-row">
              <td class="fw-bold text-secondary">{{ item.name }}</td>
              <td class="text-success fw-bold">${{ item.price }}</td>
              <td>
                <button class="btn btn-sm quantity-btn decrease" (click)="decreaseQuantity(item.id)">
                  <i class="bi bi-dash-lg"></i>
                </button>
                <span class="fw-bold mx-2 quantity-text">{{ item.quantity }}</span>
                <button class="btn btn-sm quantity-btn increase" (click)="increaseQuantity(item.id)">
                  <i class="bi bi-plus-lg"></i>
                </button>
              </td>
              <td class="fw-bold text-primary">${{ item.price * item.quantity }}</td>
              <td>
                <button class="btn btn-sm btn-remove me-3" (click)="removeFromCart(item.id)">
                  <i class="bi bi-trash3-fill"></i> Remove
                </button>
                <button class="btn btn-sm btn-buy">
                  <i class="bi bi-bag-check-fill"></i> Buy Now
                </button>
              </td>
            </tr>
          </tbody>
        </table>
  
        <!-- Total Price Display -->
        <div class="text-end mt-4">
          <h4 class="fw-bold text-dark">
            Total Price: <span class="text-success">${{ getTotalPrice() }}</span>
          </h4>
          <button class="btn btn-lg btn-checkout mt-2 me-3">
            <i class="bi bi-credit-card"></i> Place Order
          </button>
        
            <button class="btn btn-back" [routerLink]="['/customprod']">
              <i class="bi bi-arrow-left"></i> Back to Products
            </button>
         
        </div>
      </div>
  
      <!-- Empty Cart Message -->
      <div *ngIf="cartItems.length === 0" class="text-center mt-5 empty-cart">
        <h4 class="text-muted">Your cart is empty!</h4>
        <i class="bi bi-cart-x fs-1 text-danger"></i>
      </div>
    </div>
</body>
